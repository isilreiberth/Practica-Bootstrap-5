<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aprendiendo Bootstrap con Victor Robles</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container" style="height: 500px">
    <h1>Herramientas disponibles en Bootstrap 4</h1>
    <hr />
    <div
      class="m-2 p-5 text-white text-center bg-primary float-start caja w-25 h-25 border border-success rounded justify-content-lg-center align-content-lg-center">
      Hola soy una caja
    </div>
    <div class="m-2 p-5 text-white text-center bg-danger float-start caja w-25 h-25 border border-primary rounded">
      Hola soy una caja
    </div>
    <div class="m-2 p-5 text-white text-center bg-warning float-start caja w-25 h-25 border border-dark rounded">
      Hola soy una caja
    </div>

    <div class="clearfix"></div>

    <div
      class="visible shadow-lg mx-auto m-2 p-5 text-light text-center bg-success caja w-25 h-25 border border-dark rounded">
      Hola soy una caja
    </div>

    <div class="clearfix"></div>

    <hr />
    <h2>Esto es el fin del contenedor</h2>
    <hr />
    <p class="display-4 fst-normal text-center text-uppercase">
      Esto es un texto
    </p>
    <code>
        <pre>
          if($hola="Mundo"){
            echo "Hola Mundo";
          }
        </pre>
      </code>
    <kbd>Control + D</kbd> Para volver al escritorio
  </div>
  <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
